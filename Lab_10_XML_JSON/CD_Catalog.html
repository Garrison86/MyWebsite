<html>
<!-- 
The description about how this code works is given below: 

When a user selects a CD in the dropdown list above, a function called "showCD()" is executed. 
The function is triggered by the "onchange" event. 

The showCD() function does the following:
    Check if a CD is selected
    Create an XMLHttpRequest object
    Create the function to be executed when the server response is ready
    Send the request off to a file on the server
    Notice that a parameter (q) is added to the URL (with the content of the dropdown list)
-->
<head>
<script>
function showCD(str) {
  if (str=="") {
    document.getElementById("txtHint").innerHTML="";
    return;
  }
  
  xmlhttp=new XMLHttpRequest();
  
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("txtHint").innerHTML=this.responseText;
    }
  }
  xmlhttp.open("GET","CD_Catalog.php?q="+str,true);
  xmlhttp.send();
}
</script>
</head>
<body>

<form>
Select a CD:
<select name="cds" onchange="showCD(this.value)">
<option value="">Select a CD:</option>
<option value="Bob Dylan">Bob Dylan</option>
<option value="Bee Gees">Bee Gees</option>
<option value="Cat Stevens">Cat Stevens</option>
<option value="Bonnie Tyler">Bonnie Tyler</option>
</select>
</form>
<div id="txtHint"><b>CD info will be listed here...</b></div>

</body>
</html>
