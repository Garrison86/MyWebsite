
<!DOCTYPE html>
<html>


<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Lab 10 - XML, JavaScript and JSON</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


<script type="text/javascript">
		
		
function arrayOfJSONObjects() {
	
	var jsonStudentArray = new Array(); 
	
	var student1 = { //JSON object
			 "name" : "Steve",
			 "age" :  "29", 
			"gender" : "male" }; 
	
	jsonStudentArray[0] = student1;
	
	var student2 = { //JSON object
			 "name" : "Peter",
			 "age" :  "32", 
			"gender" : "male" };
	
	jsonStudentArray[1] = student2;
	
	var student3 = { //JSON object
			 "name" : "Sophie",
			 "age" :  "27", 
			"gender" : "female" }; 
	
	jsonStudentArray[2] = student3; // Array of JSON objects
	
	
	document.writeln("<h2>Example of JSON Objects in Array</h2>");
  	for ( var i = 0; i < jsonStudentArray.length; i++ ) {
		document.writeln("<h3>Student (" + (i+1) + ")</h3>");
 		document.writeln("Name: " + jsonStudentArray[i].name + "<br>");
 		document.writeln("Age: " + jsonStudentArray[i].age + "<br>");
 		document.writeln("Gender: " + jsonStudentArray[i].gender + "<br>");
	}
} // End function

</script>
</head>

<body>
<h3>Example of JSON Objects in Array</h3>
    
    <table>      
        	<tr>			    
				<td><input onclick="arrayOfJSONObjects()" name="btnConvertJSON" id="btnConvertJSON" value="ArrayOfJSONObjects!" type="button"></td>
		    </tr>       
   </table>
</body>
</html>
